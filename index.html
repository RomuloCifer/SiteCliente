<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Din√¢mico com Se√ß√µes</title>
  <style>
    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }

    /* Reset b√°sico */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Cabe√ßalho */
    .hero {
      background-color: #11223a;
      padding: 20px; /* Padding vertical para o hero */
      position: sticky;
      top: 0;
      z-index: 999;
      box-sizing: border-box;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      height: 50px;
      max-width: 300px;
      width: auto;
      object-fit: contain;
    }

    .top-buttons {
      display: flex;
      gap: 15px;
    }

    .btn-top {
      background-color: #fff;
      color: #11223a;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease, color 0.2s ease;
      border: 2px solid #fff;
    }

    .btn-top:hover {
      background-color: #11223a;
      color: #fff;
      border-color: #fff;
    }

    /* Menu com 3 cards - N√ÉO MAIS STICKY */
    .menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 20px;
      background-color: #f0f0f0;
      flex-wrap: wrap;
      gap: 20px;
      /* Removido: position: sticky; top: 90px; z-index: 998; */
      /* Este menu agora rola com a p√°gina */
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 30%;
      min-width: 250px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-decoration: none;
      color: black;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Se√ß√µes */
    .section {
      padding: 100px 20px;
      text-align: center;
      background-color: white;
      margin-top: 20px;
      min-height: 400px;
    }

    /* Galeria de M√≠dia */
    .media-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .thumb {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .thumb:hover {
      transform: scale(1.05);
    }

    /* Formul√°rio de Contato */
    .formulario {
      max-width: 500px;
      margin: 40px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .formulario input,
    .formulario textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .formulario button {
      padding: 12px;
      background-color: #11223a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .formulario button:hover {
      background-color: #334466;
    }

    /* Menu Lateral de √çcones (Novo) */
    .side-icon-menu {
      position: fixed;
      right: 20px;
      /* top ser√° definido por JS, mas um fallback √© bom */
      top: 110px;
      display: none; /* Inicialmente oculto, JS controla */
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .side-icon-btn {
      background-color: #11223a;
      color: white;
      width: 45px; /* Aumentado um pouco para melhor clique */
      height: 45px;
      border-radius: 50%; /* C√≠rculo */
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px; /* Ajustado para √≠cones ou letras */
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .side-icon-btn:hover {
      background-color: #334466;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Cabe√ßalho Fixo com Logo e Bot√µes -->
  <header class="hero" id="mainHeader">
    <div class="header-content">
      <img src="imagens/banner.png" alt="SMARTENGLISHUB Logo" class="logo">
      <div class="top-buttons">
        <a href="#contato" class="btn-top">Fale Conosco</a>
        <a href="#" class="btn-top">Voltar ao Topo</a> <!-- href="#" leva ao topo da p√°gina -->
      </div>
    </div>
  </header>

  <!-- Menu com os cards (agora rola com a p√°gina) -->
  <section class="menu" id="mainMenuCards">
    <a href="#midia" class="card">Ver M√≠dia</a>
    <a href="#contato" class="card">Fale Conosco</a>
    <a href="#embreve" class="card">Em breve</a>
  </section>

  <!-- Menu Lateral de √çcones (Controlado por JS) -->
  <nav class="side-icon-menu" id="sideIconMenu">
    <a href="#midia" class="side-icon-btn" title="Ver M√≠dia">üñºÔ∏è</a>
    <a href="#contato" class="side-icon-btn" title="Fale Conosco">‚úâÔ∏è</a>
    <a href="#embreve" class="side-icon-btn" title="Em breve">‚è≥</a>
  </nav>

  <!-- Se√ß√µes -->
  <section id="midia" class="section">
    <h2>Galeria de M√≠dia</h2>
    <div class="media-grid">
      <img src="https://via.placeholder.com/200x120/cccccc/000000?text=Video+1" alt="V√≠deo 1" class="thumb">
      <img src="https://via.placeholder.com/200x120/cccccc/000000?text=Video+2" alt="V√≠deo 2" class="thumb">
      <img src="https://via.placeholder.com/200x120/cccccc/000000?text=Video+3" alt="V√≠deo 3" class="thumb">
    </div>
  </section>

  <section id="contato" class="section">
    <h2>Fale Conosco</h2>
    <form class="formulario">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <textarea rows="5" placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section id="embreve" class="section">
    <h2>Em breve</h2>
    <p>Novidades em breve...</p>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.getElementById('mainHeader');
      const menuCards = document.getElementById('mainMenuCards');
      const sideIconMenu = document.getElementById('sideIconMenu');

      if (!header || !menuCards || !sideIconMenu) {
        console.error("Um ou mais elementos do menu n√£o foram encontrados!");
        return;
      }

      let headerHeight = header.offsetHeight;

      // Ajusta a posi√ß√£o 'top' do menu lateral para ficar abaixo do header
      sideIconMenu.style.top = (headerHeight + 20) + 'px'; // 20px de margem

      // Recalcular a altura do header em caso de redimensionamento (opcional, mas bom para responsividade)
      window.addEventListener('resize', function() {
        headerHeight = header.offsetHeight;
        sideIconMenu.style.top = (headerHeight + 20) + 'px';
      });

      window.addEventListener('scroll', function() {
        const menuCardsRect = menuCards.getBoundingClientRect();

        // Condi√ß√£o: mostrar menu lateral quando a parte de baixo do menu de cards
        // passar acima da parte de baixo do header fixo.
        if (menuCardsRect.bottom < headerHeight) {
          sideIconMenu.style.display = 'flex';
        } else {
          sideIconMenu.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
